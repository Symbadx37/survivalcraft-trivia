<!DOCTYPE html>
<head>
    <title>Survivalcraft Trivia - Quiz</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/styles.css"/>
    <link rel="icon" type="favicon" href="../img/site-favicon.ico">
    <link rel="stylesheet" href="../lib/font-awesome/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" defer></script>
    <script type="module" src="../js/parser.js" defer></script>
    <script src="../js/session.js" defer></script>
    <!-- <script src="../js/loader.js" defer></script> -->
    <script src="../js/main.js" defer></script> 
</head>
<body>
    <section class="_content-loading">
       <!-- Primary Container -->
        <div id="quiz_mainGridContainer">
            <p id="quiz_progressHeading">Quiz Progress</p>
            <div id="quiz_progressContainer">
              <div id="quiz_progressBar"></div>
            </div>
            <p id="quiz_questionText">Questions will appear here</p>
            <input id="quiz_answerChoiceButton_1" class="btn-answer-choice" type="button" value="Option A">
            <input id="quiz_answerChoiceButton_2" class="btn-answer-choice" type="button" value="Option B">
            <input id="quiz_answerChoiceButton_3" class="btn-answer-choice" type="button" value="Option C">
            <input id="quiz_answerChoiceButton_4" class="btn-answer-choice" type="button" value="Option D">
            <input id="quiz_submitButton" class="btn-general" type="button" value="Submit">
            <input id="quiz_quitButton" class="btn-general" type="button" value="Quit">
        </div>
    </section>
</body>
<html>
<style>
#quiz_mainGridContainer {
  display: grid;
  place-items: center;
  grid-template-columns: 1fr 700px 1fr;
  grid-template-rows: 0.25fr 0.75fr 30px 50px 50px 50px 50px 50px 1fr;
  row-gap: 15px;
  width: 100%;
  min-height: 100vh;
}
#quiz_progressContainer {
  position: relative;
  grid-column: 2;
  grid-row: 1 / 2;
  top: 5px;
  width: 400px;
  background-color: #ddd;
  border-radius: 5px;
}
#quiz_progressBar {
  grid-column: 2;
  grid-row: 1 / 2;
  width: 0;
  height: 8px;
  font-size: 0.5rem;
  border-radius: 5px;
  line-height: 30px;
  background-color: #04AA6D;
  text-align: center;
  color: white;
}
#quiz_progressHeading {
  position: relative;
  bottom: 16px;
  grid-column: 2;
  grid-row: 1 / 2;
  font-family: "Rubik";
  font-weight: 400;
  font-size: 1rem;
}
#quiz_questionText {
  grid-column: 2;
  grid-row: 3;
  font-family: "Rubik";
  font-size: 1rem;
  text-align: center;
}
#quiz_answerChoiceButton_1 {
  grid-column: 2;
  grid-row: 4;
}
#quiz_answerChoiceButton_2 {
  grid-column: 2;
  grid-row: 5;
}
#quiz_answerChoiceButton_3 {
  grid-column: 2;
  grid-row: 6;
}
#quiz_answerChoiceButton_4 {
  grid-column: 2;
  grid-row: 7;
}
#quiz_submitButton {
  grid-column: 2;
  grid-row: 8;
  width: 120px;
  height: 25px;
  position: relative;
  bottom: 8px;
  right: 64px;
}
#quiz_quitButton {
  grid-column: 2;
  grid-row: 8;
  width: 120px;
  height: 25px;
  position: relative;
  bottom: 8px;
  left: 64px;
}
</style>
