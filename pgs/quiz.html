<!DOCTYPE html>
<head>
    <title>Survivalcraft Trivia - Quiz</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/styles.css"/>
    <link rel="icon" type="favicon" href="../img/site-favicon.ico">
    <link rel="stylesheet" href="../lib/font-awesome/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" defer></script>
    <script type="module" src="../js/parser.js" defer></script>
    <script src="../js/session.js" defer></script>
    <script src="../js/loader.js" defer></script>
    <script src="../js/generate-question.js" defer></script>
    <script src="../js/calculate-points.js" defer></script>
    <script src="../js/calculate-time.js" defer></script>
    <script src="../js/main.js" defer></script>
</head>
<body>
  <main>
    <section id="quiz_pageContainer" class="content_loading">
        <div id="quiz_mainGridContainer">
            <p id="quiz_progressHeading">Quiz Progress</p>
            <div id="quiz_progressContainer">
              <div id="quiz_progressBar"></div>
            </div>
            <p id="quiz_timeRemainingText"></p>
            <p id="quiz_questionText">Question placeholder</p>
            <input id="quiz_answerChoiceButton_1" class="btn-answer-choice" type="button" 
              onclick="gradeQuiz(this.id)">
            <input id="quiz_answerChoiceButton_2" class="btn-answer-choice" type="button" 
              onclick="gradeQuiz(this.id)">
            <input id="quiz_answerChoiceButton_3" class="btn-answer-choice" type="button" 
              onclick="gradeQuiz(this.id)">
            <input id="quiz_answerChoiceButton_4" class="btn-answer-choice" type="button" 
              onclick="gradeQuiz(this.id)">
            <input id="quiz_continueButton" class="btn-general" type="button" value="Continue">
            <input id="quiz_quitButton" class="btn-general" type="button" value="Quit">
        </div>
    </section>
  </main>  
</body>
<html>
<style>
#quiz_mainGridContainer {
  display: grid;
  place-items: center;
  grid-template-columns: 1fr 550px 1fr;
  grid-template-rows: 0.25fr 0.75fr 30px 50px 50px 50px 50px 50px 1fr;
  row-gap: 15px;
  width: 100%;
  min-height: 100vh;
}
#quiz_progressContainer {
  position: relative;
  grid-column: 2;
  grid-row: 1 / 2;
  top: 5px;
  width: 400px;
  background-color: #ddd;
  border-radius: 5px;
  position: relative;
  top: 15px;
  width: 300px;
  grid-column: 2;
  grid-row: 1 / 2;
}
#quiz_progressBar {
  grid-column: 2;
  grid-row: 1 / 2;
  width: 0;
  height: 8px;
  font-size: 0.5rem;
  border-radius: 5px;
  line-height: 30px;
  background-color: #04AA6D;
  text-align: center;
  color: white;
}
#quiz_progressHeading {
  position: relative;
  font-weight: 425;
  bottom: 10px;
  grid-column: 2;
  grid-row: 1 / 2;
}
#quiz_timeRemainingText {
  position: relative;
  font-size: 0.9rem;
  top: 36px;
  grid-column: 2;
  grid-row: 1 / 2;
}
#quiz_questionText {
  grid-column: 2;
  grid-row: 3;
  margin-bottom: 22px;
  line-height: 1.4rem;
  font-family: "Rubik";
  font-weight: 425;
  font-size: 1.1rem;
  text-wrap: pretty;
  text-align: left;
}
#quiz_answerChoiceButton_1 {
  grid-column: 2;
  grid-row: 4;
}
#quiz_answerChoiceButton_2 {
  grid-column: 2;
  grid-row: 5;
}
#quiz_answerChoiceButton_3 {
  grid-column: 2;
  grid-row: 6;
}
#quiz_answerChoiceButton_4 {
  grid-column: 2;
  grid-row: 7;
}
#quiz_continueButton {
  grid-column: 2;
  grid-row: 8;
  width: 120px;
  height: 25px;
  position: relative;
  bottom: 8px;
  right: 64px;
}
#quiz_quitButton {
  grid-column: 2;
  grid-row: 8;
  width: 120px;
  height: 25px;
  position: relative;
  bottom: 8px;
  left: 64px;
}
</style>
