<!DOCTYPE html>
<head>
    <title>SC Trivia - Quiz Options</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/styles.css"/>
    <script src="../js/index.js" defer></script>
    <script src="../js/Session.js" defer></script>
    <script type="module" src="../js/parser.js" defer></script>
    <link rel="icon" type="favicon" href="../img/survivalcraft.ico">
</head>
<body>
    <header>
        <nav>
        </nav>
    </header>
    <main>
        <h2>Quiz Options</h2>
        <h3>Difficulty Tier</h3>
        <p>Determines the difficulty of each question.</p>
        <div>
            <input class="option-button" id="tier_1" type="button" value="Beginner"
                onclick="initializeQuiz(this.id)">
            </input>
            <input class="option-button" id="tier_2" type="button" value="Intermediate" 
                onclick="initializeQuiz(this.id)">
            </input>
            <input class="option-button" id="tier_3" type="button" value="Experienced" 
                onclick="initializeQuiz(this.id)">
            </input>
            <input class="option-button" id="tier_4" type="button" value="Veteran" 
                onclick="initializeQuiz(this.id)">
            </input>
        </div>
        <div>
            <input class="option-button" id="tier_rdm" type="button" value="RANDOM" 
                onclick="initializeQuiz(this.id)">
            </input>
        </div>

        <h3>Question Category</h3>
        <p>Determines what topics questions will cover.</p>
        <div>
            <input class="option-button" id="category_1" type="button" value="General Knowledge" 
                onclick="initializeQuiz(this.id)">
            </input>
            <input class="option-button" id="category_2" type="button" value="Game Mechanics" 
                onclick="initializeQuiz(this.id)">
            </input>
            <input class="option-button" id="category_3" type="button" value="Crafting Recipes" 
                onclick="initializeQuiz(this.id)">
            </input>
            <input class="option-button" id="category_4" type="button" value="Creature Behaviors" 
                onclick="initializeQuiz(this.id)">
            </input>
            <input class="option-button" id="category_5" type="button" value="Blocks and Pickables" 
                onclick="initializeQuiz(this.id)">
            </input>
            <input class="option-button" id="category_6" type="button" value="Updates History" 
                onclick="initializeQuiz(this.id)">
            </input>
            <input class="option-button" id="category_7" type="button" value="Electrics" 
                onclick="initializeQuiz(this.id)">
            </input>
        </div>
        <div>
            <input class="option-button" id="category_rdm" type="button" value="RANDOM" 
                onclick="initializeQuiz(this.id)">
            </input>
        </div>

        <h3>Question Count</h3>
        <p>Determines the total number of questions.</p>
        <div>
            <input class="option-button" id="length_1" type="button" value="Low" 
                onclick="initializeQuiz(this.id)">
            </input>
            <input class="option-button" id="length_2" type="button" value="Medium" 
                onclick="initializeQuiz(this.id)">
            </input>
            <input class="option-button" id="length_3" type="button" value="High" 
                onclick="initializeQuiz(this.id)">
            </input>
        </div>
        <div>
            <input class="option-button" id="length_rdm" type="button" value="RANDOM" 
                onclick="initializeQuiz(this.id)">
            </input>
        </div>

        <h3>Time Limit</h3>
        <p>Determines the amount of time allotted.</p>
        <div>
            <input class="option-button" id="duration_1" type="button" value="Easy" 
                onclick="initializeQuiz(this.id)">
            </input>
            <input class="option-button" id="duration_2" type="button" value="Medium" 
                onclick="initializeQuiz(this.id)">
            </input>
            <input class="option-button" id="duration_3" type="button" value="Hard" 
                onclick="initializeQuiz(this.id)">
            </input>
        </div>
        <div>
            <input class="option-button" id="duration_none" type="button" value="NONE" 
                onclick="initializeQuiz(this.id)">
            </input>
        </div>

        <h3>Start Quiz</h3>
        <div>
            <input class="start-button" type="button" id="start" value="Start" 
                onclick="startQuiz()">
            </input>
            <input class="back-button" type="button" id="back" value="Back" 
                onclick="exitSetup()">
            </input>
        </div>
    </main>
    <footer>
    </footer>
</body>
<html>
