<!DOCTYPE html>
<head>
    <title>Start Quiz</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/styles.css"/>
    <script src="../cpt/functions.js"></script>
    <script src="../cpt/question-data.js"></script>
    <link rel="icon" type="favicon" href="../img/survivalcraft.ico">
</head>
<body>
    <header>
        <nav>
        </nav>
    </header>
    <main>
        <h2>Quiz Settings</h2>
        <h3>Difficulty Tier</h3>
        <div>
            <input class="tier-button" id="tier_1" type="button" value="Beginner" onclick="initializeQuiz(this.id)"></input>
            <input class="tier-button" id="tier_2" type="button" value="Intermediate" onclick="initializeQuiz(this.id)"></input>
            <input class="tier-button" id="tier_3" type="button" value="Experienced" onclick="initializeQuiz(this.id)"></input>
            <input class="tier-button" id="tier_4" type="button" value="Veteran" onclick="initializeQuiz(this.id)"></input>
        </div>
        <h3>Quiz Length</h3>
        <div>
            <input class="tier-button" id="length_1" type="button" value="Short" onclick="initializeQuiz(this.id)"></input>
            <input class="tier-button" id="length_2" type="button" value="Moderate" onclick="initializeQuiz(this.id)"></input>
            <input class="tier-button" id="length_3" type="button" value="Long" onclick="initializeQuiz(this.id)"></input>
        </div>
        <div>
            <input class="start-button" type="button" id="start" value="Start Quiz" onclick="startQuiz(this.id)"></input>
        </div>
    </main>
    <footer>
    </footer>
</body>
<html>
